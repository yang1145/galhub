<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏展示列表</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            color: #333;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        #app {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .game-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #fff;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .game-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .game-info {
            padding: 20px;
        }
        
        .game-title {
            font-size: 1.2em;
            margin: 0 0 10px 0;
            color: #333;
        }
        
        .play-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .play-button:hover {
            background-color: #3367d6;
        }
        
        .no-games {
            text-align: center;
            grid-column: 1 / -1;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }
        
        .loading {
            text-align: center;
            grid-column: 1 / -1;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }
        
        footer {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #ddd;
            color: #666;
            font-size: 0.9em;
        }
        
        .contact-info {
            margin-top: 10px;
        }
        
        .contact-info a {
            color: #4285f4;
            text-decoration: none;
        }
        
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>GalHub游戏列表</h1>
        <div class="games-grid">
            <div v-if="loading" class="loading">
                正在加载游戏列表...
            </div>
            <div v-else-if="games.length === 0" class="no-games">
                暂无游戏，请在 /games 目录下添加游戏
            </div>
            <div v-else v-for="game in games" :key="game.name" class="game-card">
                <img :src="game.image" :alt="game.name" class="game-image" width="600" height="400">
                <div class="game-info">
                    <h3 class="game-title">{{ game.name }}</h3>
                    <a :href="game.path" class="play-button">开始游戏</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>ICP备案号：京ICP备00000000号-1</p>
            <div class="contact-info">
                <p>投稿及合作请联系：<a href="mailto:yhwygames@qq.com">yhwygames@qq.com</a></p>
            </div>
        </div>
    </footer>

    <script>
        const { createApp } = Vue
        
        createApp({
            data() {
                return {
                    games: [],
                    loading: true
                }
            },
            mounted() {
                this.loadGames();
            },
            methods: {
                async loadGames() {
                    try {
                        const response = await fetch('/api/games');
                        this.games = await response.json();
                    } catch (error) {
                        console.error('加载游戏列表时出错:', error);
                    } finally {
                        this.loading = false;
                    }
                },
                playGame(gamePath) {
                    window.location.href = gamePath;
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
