<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>搜索游戏 - GalHub</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/search.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1>GalHub</h1>
                <nav class="main-nav">
                    <ul>
                        <li><a href="/">首页</a></li>
                        <li><a href="/search" class="active">搜索</a></li>
                        <!-- 登录状态显示 -->
                        <li id="user-info" style="display: none;">
                            <span id="welcome-message"></span>
                            <a href="/game-history">游戏历史</a>
                            <a href="#" id="logout-link">退出</a>
                        </li>
                        <!-- 未登录状态显示 -->
                        <li id="auth-links">
                            <a href="/login">用户登录</a>
                            <a href="/register">用户注册</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="输入游戏名称或别名进行搜索...">
                <button id="searchButton">搜索</button>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="games-container" id="gamesContainer">
                <!-- 游戏将通过JavaScript动态加载 -->
                <div class="loading-placeholder">请输入关键词进行搜索</div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="container">
                <p>&copy; 2025 GalHub 游戏展示平台. All rights reserved.</p>
                <p>一个专注于游戏展示的平台</p>
            </div>
        </div>
    </footer>

    <script>
        // 检查用户登录状态
        function checkLoginStatus() {
            const userToken = localStorage.getItem('userToken');
            const userInfo = localStorage.getItem('userInfo');
            
            const userInfoElement = document.getElementById('user-info');
            const authLinksElement = document.getElementById('auth-links');
            const welcomeMessageElement = document.getElementById('welcome-message');
            const logoutLinkElement = document.getElementById('logout-link');
            
            if (userToken && userInfo) {
                // 用户已登录
                const user = JSON.parse(userInfo);
                welcomeMessageElement.textContent = `欢迎, ${user.username}!`;
                userInfoElement.style.display = 'flex';
                authLinksElement.style.display = 'none';
                
                // 设置退出登录功能
                logoutLinkElement.addEventListener('click', function(e) {
                    e.preventDefault();
                    logout();
                });
            } else {
                // 用户未登录
                userInfoElement.style.display = 'none';
                authLinksElement.style.display = 'block';
            }
        }
        
        // 退出登录函数
        function logout() {
            // 清除本地存储的用户信息
            localStorage.removeItem('userToken');
            localStorage.removeItem('userInfo');
            
            // 刷新页面以更新UI
            location.reload();
        }
        
        // 页面加载完成后检查登录状态
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
        });
    </script>
    
    <script src="/js/search.js"></script>
</body>
</html>
