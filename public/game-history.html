<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏历史 - GalHub</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .history-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .history-stats {
            background-color: #e3f2fd;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .history-stats h2 {
            color: #0d47a1;
            margin-bottom: 0.5rem;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #64b5f6;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .empty-history {
            text-align: center;
            padding: 3rem;
            color: #777;
            font-size: 1.2rem;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1>GalHub</h1>
                <nav class="main-nav">
                    <ul>
                        <li><a href="/">主页</a></li>
                        <li><a href="/search">搜索</a></li>
                        <!-- 登录状态显示 -->
                        <li id="user-info" style="display: none;">
                            <span id="welcome-message"></span>
                            <a href="/game-history">游戏历史</a>
                            <a href="#" id="logout-link">退出</a>
                        </li>
                        <!-- 未登录状态显示 -->
                        <li id="auth-links">
                            <a href="/login">用户登录</a>
                            <a href="/register">用户注册</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="history-container">
        <a href="/" class="back-link">&larr; 返回主页</a>
        
        <div class="history-header">
            <h1>我的游戏历史</h1>
        </div>
        
        <div class="history-stats">
            <h2>已玩过的游戏</h2>
            <p id="game-count">加载中...</p>
        </div>
        
        <div id="history-content">
            <div class="loading">加载中...</div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2023 GalHub. 保留所有权利。</p>
    </footer>
    
    <script>
        // 检查用户登录状态
        function checkLoginStatus() {
            const userToken = localStorage.getItem('userToken');
            const userInfo = localStorage.getItem('userInfo');
            
            const userInfoElement = document.getElementById('user-info');
            const authLinksElement = document.getElementById('auth-links');
            const welcomeMessageElement = document.getElementById('welcome-message');
            const logoutLinkElement = document.getElementById('logout-link');
            
            if (userToken && userInfo) {
                // 用户已登录
                const user = JSON.parse(userInfo);
                welcomeMessageElement.textContent = `欢迎, ${user.username}!`;
                userInfoElement.style.display = 'flex';
                authLinksElement.style.display = 'none';
                
                // 设置退出登录功能
                logoutLinkElement.addEventListener('click', function(e) {
                    e.preventDefault();
                    logout();
                });
                
                // 加载游戏历史
                loadGameHistory();
                loadGameCount();
            } else {
                // 用户未登录，重定向到登录页面
                window.location.assign('/login');
            }
        }
        
        // 退出登录函数
        function logout() {
            // 清除本地存储的用户信息
            localStorage.removeItem('userToken');
            localStorage.removeItem('userInfo');
            
            // 重定向到主页
            window.location.href = '/';
        }
        
        // 加载游戏历史
        async function loadGameHistory() {
            const userToken = localStorage.getItem('userToken');
            const contentElement = document.getElementById('history-content');
            
            try {
                const response = await fetch('/api/users/games/history', {
                    headers: {
                        'Authorization': `Bearer ${userToken}`
                    }
                });
                
                if (response.ok) {
                    const history = await response.json();
                    renderGameHistory(history);
                } else {
                    contentElement.innerHTML = '<div class="empty-history">加载游戏历史失败</div>';
                }
            } catch (error) {
                console.error('Error loading game history:', error);
                contentElement.innerHTML = '<div class="empty-history">加载游戏历史时发生错误</div>';
            }
        }
        
        // 加载游戏数量
        async function loadGameCount() {
            const userToken = localStorage.getItem('userToken');
            const countElement = document.getElementById('game-count');
            
            try {
                const response = await fetch('/api/users/games/count', {
                    headers: {
                        'Authorization': `Bearer ${userToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    countElement.textContent = `${data.count} 个游戏`;
                } else {
                    countElement.textContent = '加载失败';
                }
            } catch (error) {
                console.error('Error loading game count:', error);
                countElement.textContent = '加载失败';
            }
        }
        
        // 渲染游戏历史
        function renderGameHistory(history) {
            const contentElement = document.getElementById('history-content');
            
            if (history.length === 0) {
                contentElement.innerHTML = '<div class="empty-history">暂无游戏历史记录</div>';
                return;
            }
            
            let historyHTML = `
                <div class="games-container">
            `;
            
            history.forEach(game => {
                // 根据是否有别名来决定渲染方式
                const aliasHtml = game.alias && game.alias !== game.name 
                    ? `<div class="game-alias">${game.alias}</div>` 
                    : '';
                
                // 处理封面图片，如果不存在则使用默认图片
                const coverImage = game.cover_link ? game.cover_link : 'img/default.jpg';
                
                historyHTML += `
                    <div class="game-card">
                        <img src="${coverImage}" alt="${game.name}" class="game-cover" onerror="this.src='img/default.jpg'">
                        <div class="game-info">
                            <div class="game-title-container">
                                <h3 class="game-title">${game.name}</h3>
                                <button class="play-button" data-game-id="${game.id}" data-game-address="${game.game_address || '#'}">
                                    启动游戏
                                </button>
                            </div>
                            ${aliasHtml}
                            <div class="game-meta">
                                <small>上次游玩: ${new Date(game.played_at).toLocaleString()}</small>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            historyHTML += `
                </div>
            `;
            
            contentElement.innerHTML = historyHTML;
            
            // 为所有启动按钮添加事件监听器
            document.querySelectorAll('.play-button').forEach(button => {
                button.addEventListener('click', function() {
                    const gameId = this.getAttribute('data-game-id');
                    const gameAddress = this.getAttribute('data-game-address');
                    
                    if (gameAddress && gameAddress !== '#') {
                        // 记录游戏历史
                        recordGamePlay(gameId);
                        
                        // 跳转到游戏地址
                        window.location.href = gameAddress;
                    } else {
                        alert(`正在启动游戏 ID: ${gameId} - ${this.closest('.game-card').querySelector('.game-title').textContent}`);
                    }
                });
            });
        }
        
        // 记录游戏历史
        async function recordGamePlay(gameId) {
            const userToken = localStorage.getItem('userToken');
            
            if (!userToken) {
                console.error('用户未登录，无法记录游戏历史');
                return;
            }
            
            try {
                const response = await fetch(`/api/users/games/${gameId}/play`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${userToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    console.error('记录游戏历史失败:', response.status);
                }
            } catch (error) {
                console.error('记录游戏历史时发生错误:', error);
            }
        }
        
        // 页面加载完成后检查登录状态
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
        });
    </script>
</body>
</html>
