<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalHub - 游戏资源导航站</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1>GalHub</h1>
                <nav class="main-nav">
                    <ul>
                        <li><a href="/" class="active">主页</a></li>
                        <li><a href="/search">搜索</a></li>
                        <!-- 登录状态显示 -->
                        <li id="user-info" style="display: none;">
                            <span id="welcome-message"></span>
                            <a href="/game-history">游戏历史</a>
                            <a href="#" id="logout-link">退出</a>
                        </li>
                        <!-- 未登录状态显示 -->
                        <li id="auth-links">
                            <a href="/login">用户登录</a>
                            <a href="/register">用户注册</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="hero">
            <div class="hero-content">
                <h1>欢迎来到 GalHub</h1>
                <p>发现和管理您的游戏资源</p>
            </div>
        </section>
        
        <section class="game-display">
            <div class="container">
                <div class="games-container" id="gamesContainer">
                    <!-- 游戏内容将通过JavaScript动态加载 -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2023 GalHub. 保留所有权利。</p>
    </footer>
    
    <script src="/js/main.js"></script>
</body>
</html>
